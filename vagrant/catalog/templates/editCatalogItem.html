<html>
<body>
	<h1>Edit {{item.name}}</h1>

	<form action = "{{ url_for('editCatalogItem', catalog_id = item.catalog_id, item_id = item.id)}}" method='post'>
		<p>Name:</p>
			<input type='text' size='30' name='name' placeholder="{{item.name}}">
		<p>Description:</p>
			<input type='text' size='200' name='description' placeholder="{{item.description}}">
		<p>Picture:</p>
			<input type='text' name='picture_url' placeholder="{{item.picture_url}}">
		<p>Homepage:</p>
			<input type='text' name='homepage_url' placeholder="{{item.homepage_url}}">
		<p><input type='submit' value='Edit'></p>

		<a href = "{{ url_for('catalogItem', catalog_id = item.catalog_id) }}">Cancel</a>
	</form>
	
</body>
</html>
