<html>
<body>
	<h1>{{catalog.name}}</h1>

	<p><a href='{{ url_for('newCatalogItem', catalog_id = catalog.id) }}'>

	{% for i in items %}

	<div>
		<p>{{i.name}}</p>
		<p>{{i.description}}</p>
		<p>{{i.points}}</p>
		<a href='{{url_for('editCatalogItem', catalog_id = catalog.id, item_id = i.id)}}'>Edit</a>
		</br>
		<a href='{{url_for('deleteCatalogItem', catalog_id = catalog.id, item_id = i.id)}}'>Delete</a>
	</div>

	{% endfor %}
</body>
</html>
