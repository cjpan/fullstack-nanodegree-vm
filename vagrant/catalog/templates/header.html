<div class="row top-menu">
	<div class="col-md-10">
		<h1> Things to Do in Kyoto</h1>
		<a href="{{url_for('showCatalogs')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Catalogs
		</a>
	</div>
	<div class="col-md-2 text-right">
		<div class="text-center">
        <div class="padding-top"></div>
        {% if 'username' not in session %}
        <a href="{{ url_for('showLogin') }}">Click here to login</a>
        {% else %}
        <figure class="user">
        	
            <img src="{{ session.picture }}" style="width: 50px; height: 50px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;">
            <figcaption>{{ session.username }}</figcaption>
        </figure>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
	
	</div>
</div>
