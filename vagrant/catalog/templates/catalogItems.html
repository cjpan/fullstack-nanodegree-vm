<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h1>{{catalog.name}}</h1>

	{% with messages = get_flashed_messages() %}
	 {% if messages %}
		<ul>
		{% for message in messages %}
			<li><strong> {{ message }} </strong></li>
		{% endfor %}
		</ul>
	 {% endif %}
	{% endwith %}


	<p><a href='{{ url_for('newCatalogItem', catalog_id = catalog.id) }}'>Create a New Item</a>

	{% for i in items %}

	<div>
		<p>{{i.name}}</p>
		<p>{{i.description}}</p>
		<p>{{i.points}}</p>
		<a href='{{url_for('editCatalogItem', catalog_id = catalog.id, item_id = i.id)}}'>Edit</a>
		</br>
		<a href='{{url_for('deleteCatalogItem', catalog_id = catalog.id, item_id = i.id)}}'>Delete</a>
	</div>

	{% endfor %}
</body>
</html>
