<html>
<body>
	<h1>New {{catalog.name}} Item</h1>

	<form action = "{{ url_for('newCatalogItem', catalog_id = catalog_id )}}" method='post'>
		<p>Name:</p>
			<input type='text' size='30' name='name'>
		<p>Description:</p>
			<input type='text' size='200' name='description'>
		<p>Picture:</p>
			<input type='text' name='picture_url'>
		<p>Homepage:</p>
			<input type='text' name='homepage_url'>
		<p><input type='submit' value='Create'></p>
	</form>
</body>
</html>
