{% extends "main.html" %}
{% block content %}
{% include "header.html" %}	
<div class="row page-header">
    <div class="col-md-6">
        <h3>{{ catalog.name }}</h3>
        <h4>Add new thing to do</h4>
    </div>
</div>

<div class="row panel">
    <div class="col-md-6">
        <form action="{{url_for('newCatalogItem', catalog_id=catalog.id)}}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">

                <label for="description">Description</label>
                <textarea class="form-control" rows="5" id="description" name="description" placeholder="Description"></textarea>

                <label for="picture">Picture</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="picture_url" name="picture_url">
                </div>

                <label for="homepage">Homepage</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="homepage_url" name="homepage_url">
                </div>

                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    Add
                </button>
                <a href="{{ url_for('catalogItem', catalog_id=catalog.id) }}">
                    <button type="button" class="btn" id="cancel">
                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        Cancel
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
